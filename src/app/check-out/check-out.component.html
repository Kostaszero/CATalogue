<ng-container *ngIf="catList.length == 0">
  <div class="cart-area-empty d-flex flex-column">
    <div class="empty-bag-text">Your&nbsp; Cart&nbsp; is&nbsp; Empty :(</div>
    <h3 class="text">
      But you can
      <a
        style="color: var(--secondary-color)"
        routerLink="/home"
        routerLinkActive="check-out"
      >
        tap here
      </a>
      &nbsp;to add items into the cart
    </h3>
  </div>
</ng-container>
<ng-container *ngIf="catList.length != 0">
    <div class="cart-area d-flex flex-column">
        <div style="margin: 16px 0 0 16px; font-size: 1.4rem;">
            <a routerLink="/home" routerLinkActive="check-out" style="color: var(--secondary-color)">Home</a>
        </div>
        <div class="text">Your Cats</div>
        <div class="row w-100">
            <div class="col-8 check-out-grid">
                <ng-container *ngFor="let item of catList">
                    <app-card [canDelete]="true" *ngIf="item[1].count>0" [catDetails]="item[1]" [idx]="item[0]"></app-card>
                </ng-container>
            </div>
            <div class="col-4 total">
                <div class="check-out-text d-flex">
                    <span>Grand Total</span>
                    <span>
                        <span class="rupee">â‚¹</span>{{total_price}}
                    </span>
                </div>
                <div class="check-out-text d-flex">
                    <span>Estimated delivery date</span>
                    <span>{{delivery_date}}</span>
                </div>
            </div>
        </div>
    </div>
</ng-container>
